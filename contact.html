<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/694cbf49e2.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <title>Frakard</title>
</head>
<body>
    <header>
        <img id="band-logo" src="assets/images/frakard-website-logo.png" alt="Frakard band logo">
    </header>

    <div class="container-fluid d-flex justify-content-center align-items-center flex-row music-and-socials">
        <div class="row">
            <div class="col-3 d-flex justify-content-center align-items-center flex-column social-links">
                <a href="https://www.instagram.com/frakardofficial/?hl=en" target="_blank"><i
                        class="fa-brands fa-instagram fa-2x"></i></a>
                <br>
                <a href="https://www.youtube.com/channel/UCkGcUpGcB69CYtOCFvABuKA" target="_blank"><i
                        class="fa-brands fa-youtube fa-2x"></i></a>
                <br>
                <a href="https://open.spotify.com/artist/4jFn0r63yOPfcFj9XjKMAh?si=p8Cs-TCzSoy3ymOYN4B3dw"
                    target="_blank"><i class="fa-brands fa-spotify fa-2x"></i></a>
            </div>        
            <div class="col-9 d-flex justify-content-center align-items-center flex-column contact-form">
                    <form action="#" method="post">
                      <label for="fname">First Name</label>
                      <input type="text" id="fname" name="firstname" placeholder="Your name..." required>
                      <br>
                      <label for="lname">Last Name</label>
                      <input type="text" id="lname" name="lastname" placeholder="Your last name..." required>
                      <br>
                      <label for="email">Email</label>
                      <br>
                      <input type="email" id="email" name="email" placeholder="Your email address..." required>
                      <br>
                      <label for="subject"></label>
                      <textarea id="subject" name="subject" placeholder="What's on your mind?" style="height:150px"></textarea>
                      <br>  
                      <input type="submit" value="Submit">
                    </form>
                  </div> 
            </div>
        </div>
    </div>

    <nav class="navbar navbar-fixed-bottom navbar-expand-md navbar-dark">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-hamburger"
            aria-controls="navbar-hamburger" aria-expanded="false" aria-label="Toggle Navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div id="navbar-hamburger" class="collapse navbar-collapse">
            <div class="container-fluid">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="navlink" href="index.html">Home</a></li>
                    <li class="active nav-item"><a class="navlink" href="music.html">Music</a></li>
                    <li class="nav-item"><a class="navlink" href="video.html">Video</a></li>
                    <li class="nav-item"><a class="navlink" href="gigs.html">Gigs</a></li>
                    <li class="nav-item"><a class="navlink" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
